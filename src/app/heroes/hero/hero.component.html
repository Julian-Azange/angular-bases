<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>


<button *ngIf="name !== 'spiderman'" class="btn btn-primary mx-2" (click)="changeName()">
    Cambiar nombre
</button>

<button *ngIf="age !== 30" class="btn btn-primary mx-2" (click)="changeAge()">
    Cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary">
    Reset
</button>
